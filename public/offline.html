<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Spinocafe Self Order</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #FF6B35 0%, #f35f0f 100%);
            padding: 1rem;
        }

        .offline-container {
            text-align: center;
            padding: 2.5rem;
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 420px;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        h1 {
            color: #1f2937;
            margin-bottom: 1rem;
            font-size: 1.75rem;
            font-weight: 600;
        }

        p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }

        .retry-btn {
            background: linear-gradient(135deg, #FF6B35 0%, #f35f0f 100%);
            color: white;
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(243, 95, 15, 0.3);
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(243, 95, 15, 0.4);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 1.5rem;
            padding: 0.75rem;
            background: #fef3c7;
            border-radius: 0.5rem;
            color: #92400e;
            font-size: 0.875rem;
        }

        .status.online {
            background: #d1fae5;
            color: #065f46;
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <div class="icon">üì°</div>
        <h1>Tidak Ada Koneksi</h1>
        <p>Sepertinya Anda sedang offline. Periksa koneksi internet Anda dan coba lagi.</p>

        <button class="retry-btn" onclick="location.reload()">
            üîÑ Coba Lagi
        </button>

        <div id="status" class="status" style="display: none;">
            Memeriksa koneksi...
        </div>
    </div>

    <script>
        // Auto check koneksi setiap 5 detik
        let statusEl = document.getElementById('status');

        function checkConnection() {
            if (navigator.onLine) {
                statusEl.className = 'status online';
                statusEl.textContent = '‚úÖ Koneksi kembali! Silakan coba lagi.';
                statusEl.style.display = 'block';

                // Auto reload setelah 2 detik jika online
                setTimeout(() => {
                    location.reload();
                }, 2000);
            } else {
                statusEl.className = 'status';
                statusEl.textContent = '‚ö†Ô∏è Masih offline, mencoba lagi...';
                statusEl.style.display = 'block';
            }
        }

        // Check setiap 5 detik
        setInterval(checkConnection, 5000);

        // Listen untuk online event
        window.addEventListener('online', () => {
            statusEl.className = 'status online';
            statusEl.textContent = '‚úÖ Koneksi kembali! Memuat ulang...';
            statusEl.style.display = 'block';
            setTimeout(() => location.reload(), 1000);
        });

        window.addEventListener('offline', () => {
            statusEl.className = 'status';
            statusEl.textContent = '‚ùå Koneksi terputus';
            statusEl.style.display = 'block';
        });
    </script>
</body>

</html>
